<% _.each(operations, function (operation) { %>
    <div class="AknChoicesField-choiceItem">
        <input type="radio" name="pim_enrich_mass_edit_choose_action" id="pim_enrich_mass_edit_choose_action_<%- operation.code %>" class="operation" value="<%- operation.code %>" <%- operation.code === currentOperation ? 'checked' : '' %>>
        <label class="AknFieldContainer-label required" for="pim_enrich_mass_edit_choose_action_<%- operation.code %>">
            <%- __(operation.label) %>
        </label>
    </div>
<% }); %>
